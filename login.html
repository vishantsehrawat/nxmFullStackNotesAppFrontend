<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body {
            background-color: #f2f2f2;
        }

        a {
            font-size: 30px;
            padding: 20px;
            text-decoration: none;
            background-color: green;
            color: #fff;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
        }

        a:hover {
            background-color: red;
        }

        h1 {
            margin: 20px;
            text-align: center;
        }

        form {
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="email"],
        input[type="text"],
        input[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: green;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: green;
        }

        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <a href="./index.html" style="font-size: 30px; padding: 20px;">HOME</a>
    <a href="./register.html" style="font-size: 30px; padding: 20px;">REGISTER USER</a>

    <h1 style="color:red">LOGIN PAGE </h1>
    <form action="" id="form">
        <input type="email" id="email" placeholder="email">
        <input type="text" id="password" placeholder="password">
        <input type="submit" value="Submit">
    </form>
    <h1 id="redirecting"></h1>

</body>
<script src="login.js"></script>

</html>
